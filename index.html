<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Diego FRanco Giusti Modesto da Silva">
    <meta name="description" content="2º desafio proposto pela Rocketseat no evento #boraCodar">
    <title>BoraCodar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="product">
            <img src="/img/360deg.png" alt="icone para ativar a imagem em 360 graus" class="icon360deg" id="off360">
            <img src="/img/sofá2.png" alt="sofá" class="imgProduct">
        </div>
        <div class="description">
            <div class="heading">
                <h4 class="productCode">CÓDIGO: 42404</h4>
                <h1>Sofá Margot II - Rosé</h1>
                <p class="productPrice">R$ 4.000</p>
            </div>
            <button>ADICIONAR À CESTA</button>
        </div>
    </div>

    <script>
        const icon360deg = document.querySelector('.icon360deg')
        const imgProduct = document.querySelector('.imgProduct')
        let status360deg = document.querySelector('#off360')

        icon360deg.addEventListener('click', active360)

        function active360 (){
            if(icon360deg.id === "off360"){
                imgProduct.setAttribute('src', '/img/SofaboraCodar.gif')
                icon360deg.setAttribute('src', '/img/btnClose.png')
                icon360deg.setAttribute('id', 'on360')
            }else if(icon360deg.id === "on360"){
                imgProduct.setAttribute('src', '/img/Sofá2.png')
                icon360deg.setAttribute('src', '/img/360deg.png')
                icon360deg.setAttribute('id', 'off360')
            }
        }
        
    </script>
</body>
</html>
